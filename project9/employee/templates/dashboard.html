        <div class="row m-4 ">
            <div class="col-6" width="100" height="100">
                <canvas id="myChart"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Solar Works', 'SunRun', 'SunPower', 'Vivint', 'NY State Solar'],
                            datasets: [{
